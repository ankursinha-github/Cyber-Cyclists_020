<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .Bar-chart {
            width: 500px; /* Increased width to accommodate the wider gap */
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        
        .chart-heading{
            text-align: center;
            font-size: 30px;
            font-weight:550;
            margin-bottom: 10px;
        }
        
        .chart {
            display: flex;
            align-items: flex-end;
            border-left: 2px solid #000;
            border-bottom: 2px solid #000;
            padding-left: 20px; 
        }
        
        .y-axis-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            padding-right: 10px;
            padding-bottom: 20px;
        }
        
        .y-axis-labels div {
            font-size: 15px;
            font-weight:550;
        }
        
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 20px; 
        }
        
        .bar-group {
            text-align: center;
        }
        
        .bar {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 400px;
            width: 70px;
        }
        
        .x-axis {
            background-color: #4CAF50;
            width: 70px;
            animation: grow 5s forwards;
        }
        
        .bar-label {
            margin-top: 5px;
            font-size: 18px;
            font-weight:550;
           
        }
        @keyframes grow {
    0% { height: 0; }
    100% { height: var(--height); }
}
    </style>
</head>
<body>
    <div class="Bar-chart">
        <div class="chart-heading">Task Count Assigned to</div>
        <div class="chart">
            <div class="y-axis-labels">
                <div>16</div>
                <div>14</div>
                <div>12</div>
                <div>10</div>
                <div>8</div>
                <div>6</div>
                <div>4</div>
                <div>2</div>
                <div>0</div>
            </div>
            <div class="bar-chart">
                <div class="bar-group">
                    <div class="bar">
                        <div class="x-axis" style="--height: 370px;"></div>
                    </div>
                    <div class="bar-label">Ankur</div>
                </div>
                <div class="bar-group">
                    <div class="bar">
                        <div class="x-axis" style="--height: 320px;"></div>
                    </div>
                    <div class="bar-label">Pragya</div>
                </div>
                <div class="bar-group">
                    <div class="bar">
                        <div class="x-axis" style="--height: 260px;"></div>
                    </div>
                    <div class="bar-label">Shweta</div>
                </div>
                <div class="bar-group">
                    <div class="bar">
                        <div class="x-axis" style="--height: 240px;"></div>
                    </div>
                    <div class="bar-label">Alice</div>
                </div>
                <div class="bar-group">
                    <div class="bar">
                        <div class="x-axis" style="--height: 280px;"></div>
                    </div>
                    <div class="bar-label">Bob</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
