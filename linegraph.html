<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status Count and %</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    margin-bottom: 20px;
}

.graph-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
}

.y-axis {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 200px;
    margin-right: 10px;
    align-items: flex-end;
}

.graph {
    position: relative;
    width: 100%;
    height: 200px;
    border-left: 2px solid #333;
    border-bottom: 2px solid #333;
}

.line {
    position: relative;
    height: 100%;
    width: 100%;
}

.point {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #007BFF;
    border-radius: 50%;
    transform: translateX(-50%);
}

.point:before {
    content: attr(data-value);
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: #333;
}

.line-segment {
    position: absolute;
    border-left: 2px solid #007BFF;
    transform-origin: bottom left;
    transform: rotate(calc(atan2(var(--y), var(--x)) * 1rad));
    
}

.x-axis {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 10px;
    font-size: 12px;
}



    </style>
</head>
<body>
    <h2>Task Status Count and %</h2>
    <div class="graph-container">
        <div class="y-axis">
            <div>20%</div>
            <div>15%</div>
            <div>10%</div>
            <div>5%</div>
            <div>0%</div>
        </div>
        <div class="graph">
            <div class="line">
                <div class="point" style="bottom: 18%; left: 0%;">18%</div>
                <div class="point" style="bottom: 16%; left: 25%;">16%</div>
                <div class="point" style="bottom: 12%; left: 50%;">12%</div>
                <div class="point" style="bottom: 14%; left: 75%;">14%</div>
                <div class="point" style="bottom: 36%; left: 100%;">36%</div>
                <!-- Lines connecting points -->
                <div class="line-segment" style="bottom: 18%; left: 0%; --height: calc(16% - 18%); width: 25%;"></div>
                <div class="line-segment" style="bottom: 16%; left: 25%; height: calc(12% - 16%); width: 25%;"></div>
                <div class="line-segment" style="bottom: 12%; left: 50%; height: calc(14% - 12%); width: 25%;"></div>
                <div class="line-segment" style="bottom: 14%; left: 75%; height: calc(36% - 14%); width: 25%;"></div>
            </div>
        </div>
        <div class="x-axis">
            <div>Not Started yet</div>
            <div>Open</div>
            <div>In progress</div>
            <div>Testing</div>
            <div>Completed</div>
        </div>
    </div>
</body>
</html>
